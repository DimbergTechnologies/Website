				<video autoplay muted loop id="MV">
					<source src="Resources/Videos/MainLoop2.mp4" type="video/mp4">
				</video>
		</div>
			<div id="C2">
				<div id="H1"><span id="HeaderText"></span><br>Agency.</div>

					<button onclick="onClickCM()">Creator Marketing</button>

							}
						</script>
					<button onclick="onClickVM()">Viral Marketing</button>

						</script>
					</ul>

			</div>
			<div id="toggleVideo">
				<button id="PPbutton" onclick="toggle()">||</button>
					<script>
						var MV = document.getElementById("MV")
						var isPlaying = true;
		
						function toggle(){
							if(isPlaying == true) {
								MV.pause();
								isPlaying = false;
							} else if (isPlaying == false) {
								MV.play();
								isPlaying = true;
							}
						};
				</script>
			</div>
		</div>
	</body>
